version: 2.1
orbs:
  codecov: codecov/codecov@3.0.0

jobs:
  build:
    docker:
      - image: cimg/python:3.9.6
    environment:
        CODECOV_TOKEN='c02b259f-e049-4aaa-b388-23bf50bcff62'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install assertpy PyHamcrest nose2
      - run:
          name: Run tests and collect coverage
          command: |
            nose2 --with-coverage
            coverage xml
      - codecov/upload

workflow:
  version: 2.1
  build-test:
    jobs:
      - build
            